<script>

var resturl="http://localhost:8080/Certificate/rest/certapi"

String.prototype.strip = function(char) {
    return this.replace(new RegExp("^" + char + "*"), '').
        replace(new RegExp(char + "*$"), '');
}


$.extend_if_has = function(desc, source, array) {
    for (var i=array.length;i--;) {
        if (typeof source[array[i]] != 'undefined') {
            desc[array[i]] = source[array[i]];
        }
    }
    return desc;
};


(function($) {
    $.fn.tilda = function(eval, options) {
        if ($('body').data('tilda')) {
            return $('body').data('tilda').terminal;
        }
        this.addClass('tilda');
        options = options || {};
        eval = eval || function(command, term) {
            term.echo("you don't set eval for tilda");
        };
        var settings = {
            prompt: 'certadm> ',
            name: 'tilda',
            /* height: 400,
            width: 800, */
            enabled: false,
            greetings: 'welcome to certadm console',
        };
        if (options) {
            $.extend(settings, options);
        }
        this.append('<div class="td"></div>');
        var self = this;
        self.terminal = this.find('.td').terminal(eval, settings);
        var focus = false;
        $('body').data('tilda', this);
        return self;
    };
})(jQuery);

//--------------------------------------------------------------------------
jQuery(document).ready(function($) {

    $('#tilda').tilda(function(command, terminal) {
        //terminal.echo('you type command "' + command + '"');
        restapi(command,function(data) { 
        	var reg = new RegExp("http");
        	 if(reg.test(data)){
        		 downloadapi(data)
        	 }else{
        	 	terminal.echo(data);
        	 }
          });   
    });
});


restapi = function(mystr,callback) {  
    $.ajax({  
      type: 'POST',  
      url: this.resturl +'/'+'execute' +'/' + mystr,  
      contentType: 'application/json',  
      success: callback, 
      error: function(req, status, ex){alert(ex)},  
      timeout:60000  
    });  
  };
  
downloadapi = function(url){ 
	window.open(this.resturl+'/'+'download'+'/'+url);
};  

</script>
</head>
<body>
	<div id="tilda"></div>
